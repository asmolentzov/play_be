version: 2
jobs:
  build:
    working_directory: ~/play_be
    docker:
      - image: circleci/node:7.10
        environment:
          NODE_ENV: test
          PG_HOST: 127.0.0.1
          POSTGRES_DB: postgres_db
          POSTGRES_USER: postgres
          PG_PASSWD: boilerplate
      - image: circleci/postgres:9.6.2-alpine
         environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: play_app_test

    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: install postgresql-client
          command: |
            sudo apt-get update
            sudo apt-get install postgresql-client

      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: create database
          command: |
            psql
            create database play_app_test

      - run:
          name: Set Up DB
          command: knex migrate:latest

        environment:
          DATABASE_URL: "postgres://ubuntu@localhost:5432/play_app_test"
      # run tests!

      - run: npm test


